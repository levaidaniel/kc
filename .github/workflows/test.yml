name: test

on:
  push:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install libbsd-dev libedit-dev libscrypt-dev
    - name: build
      env:
        EDITLINE: yes
        HAVE_LIBSCRYPT: yes
      run: make -f Makefile.linux
    - name: test
      run: make -f Makefile.linux test
