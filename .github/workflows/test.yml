name: test

on:
  push:
    branches:
      - github_workflow_test

jobs:
  test1:
    name: readline test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Replace sh symlink
      run: sudo ln -sf bash /bin/sh

    - name: Start SSH agent
      run: eval $(ssh-agent -s); set |fgrep -i ssh

    - name: Install dependencies
      run: sudo apt install libbsd-dev libscrypt-dev libreadline-dev

    - name: build readline
      env:
        HAVE_LIBSCRYPT: yes
      run: make -f Makefile.linux
    - name: test
      run: make -f Makefile.linux test

  test2:
    name: editline test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Replace sh symlink
      run: sudo ln -sf bash /bin/sh

    - name: Install dependencies
      run: sudo apt install libbsd-dev libscrypt-dev libedit-dev libncurses-dev libncursesw5-dev

    - name: build editline
      env:
        EDITLINE: yes
        HAVE_LIBSCRYPT: yes
      run: make -f Makefile.linux
    - name: test
      run: make -f Makefile.linux test
