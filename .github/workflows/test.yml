name: test

on:
  push:
    branches:
      - github_workflow_test

jobs:
  test1:
    name: readline test
    runs-on: ubuntu-latest
    env:
      SSH_AGENT_INFO: ${{ env.HOME }}/ssh-agent

    steps:
    - uses: actions/checkout@v2

    - name: Replace sh symlink
      run: sudo ln -sf bash /bin/sh

    - name: Start SSH agent and save the environment variables
      run: ssh-agent -s |fgrep -v echo > $SSH_AGENT_INFO;echo SSH_AGENT_INFO=$SSH_AGENT_INFO

    - name: Install dependencies
      run: sudo apt install libbsd-dev libscrypt-dev libreadline-dev

    - name: build readline
      env:
        HAVE_LIBSCRYPT: yes
      run: make -f Makefile.linux
    - name: test
      run: eval $(< $HOME/ssh-agent); make -f Makefile.linux test

  test2:
    name: editline test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Replace sh symlink
      run: sudo ln -sf bash /bin/sh

    - name: Install dependencies
      run: sudo apt install libbsd-dev libscrypt-dev libedit-dev libncurses-dev libncursesw5-dev

    - name: build editline
      env:
        EDITLINE: yes
        HAVE_LIBSCRYPT: yes
      run: make -f Makefile.linux
    - name: test
      run: make -f Makefile.linux test
